<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XD Ped - Report Punto Vendita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      font-size: 24px;
    }
    select, input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    button {
      padding: 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    .success-message {
      color: green;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    h2 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>XD Ped Giorno</h2>

  <form id="xd-ped-form">
    <label for="store">Punto Vendita</label>
    <select id="store" name="store" required>
      <option value="" disabled selected>Seleziona il punto vendita</option>
      <option value="Fano">Fano</option>
      <option value="Monsano">Monsano</option>
      <option value="Osimo">Osimo</option>
      <option value="Macerata">Macerata</option>
      <option value="Civitanova">Civitanova</option>
      <option value="Pesaro">Pesaro</option>
    </select>

    <label for="peso">Peso Xd Ped giorno (%)</label>
    <input type="number" id="peso" name="peso" placeholder="Inserisci percentuale" required>

    <button type="submit">Invia Report</button>

    <p id="success-message" class="success-message">Report inviato con successo!</p>
    <p id="error-message" class="error-message">Errore nell'invio del report. Riprova.</p>
  </form>

  <script>
    document.getElementById("xd-ped-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const store = document.getElementById('store').value;
      const peso = document.getElementById('peso').value;

      if (!store || !peso) {
        alert('Per favore compila tutti i campi.');
        return;
      }
      
      // Dati da inviare
      const formData = {
        store: store,
        peso: peso,
        timestamp: new Date().toISOString()
      };
      
      // URL dello script web app di Google Apps Script
      const scriptURL = 'https://script.google.com/macros/s/AKfycbw4nerCqjYs_hz30I05ylgj_gV3_c-goKITQUxyr5MefgXmFVCJExTDU82iwieZUS4woQ/exec
      
      // Invia i dati allo script
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('error-message').style.display = 'none';
          document.getElementById('xd-ped-form').reset();
          
          // Nascondi il messaggio di successo dopo 3 secondi
          setTimeout(() => {
            document.getElementById('success-message').style.display = 'none';
          }, 3000);
        } else {
          throw new Error('Errore nella risposta del server');
        }
      })
      .catch(error => {
        console.error('Errore:', error);
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('success-message').style.display = 'none';
      });
    });
  </script>

</body>
</html>
