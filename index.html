<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>XD Ped - Invio Dati</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      font-size: 24px;
    }
    button {
      padding: 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      font-size: 20px;
      color: green;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>XD Ped Giorno</h2>

  <label for="store">Punto Vendita</label>
  <select id="store" required>
    <option value="" disabled selected>Seleziona il punto vendita</option>
    <option value="Fano">Fano</option>
    <option value="Monsano">Monsano</option>
    <option value="Osimo">Osimo</option>
    <option value="Macerata">Macerata</option>
    <option value="Civitanova">Civitanova</option>
    <option value="Pesaro">Pesaro</option>
  </select>

  <label for="peso">Peso Xd Ped giorno</label>
  <input type="number" id="peso" placeholder="Es: 35" required>

  <button onclick="submitData()">Invia Dati</button>
  <div id="message">âœ… Dati inviati correttamente!</div>

  <script>
    function submitData() {
      const store = document.getElementById('store').value;
      const peso = document.getElementById('peso').value;

      if (!store || !peso) {
        alert('Per favore compila tutti i campi.');
        return;
      }

      fetch('https://script.google.com/macros/s/AKfycbxDchcDAEmuytWx016qUIiXq_5TaSE9XNMhNbTpg-0nIU4efAB2BF5LHStDpLL7-qFl/exec, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ store, peso })
      });

      document.getElementById('message').style.display = 'block';
    }
  </script>

</body>
</html>
